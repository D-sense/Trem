<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">Sign Up</div>
        
    </div>
</div>
<div class="pages">
    <div data-page="signup" class="page">
        <div class="page-content">
            <div class="content-block">

                <form class="list form-store-data" id="my-form">
                    <ul>

                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Username</div>
                            <div class="item-input-wrap">
                              <input type="text" name="name" placeholder="Your name">
                            </div>
                          </div>
                        </div>
                      </li>

                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">E-mail</div>
                            <div class="item-input-wrap">
                              <input type="email" name="email" placeholder="E-mail">
                            </div>
                          </div>
                        </div>
                      </li>

                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                              <input type="email" name="password" placeholder="E-mail">
                            </div>
                          </div>
                        </div>
                      </li>

                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Confirm Password</div>
                            <div class="item-input-wrap">
                              <input type="email" name="confirm_password" placeholder="E-mail">
                            </div>
                          </div>
                        </div>
                      </li>

                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Gender</div>
                            <div class="item-input-wrap">
                              <select name="gender">
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </li>
                      
                    </ul>
                  </form>

            </div>
        </div>
    </div>
</div>
